<div class="page-header">
  <h1>Cadastrar um novo h√≥spede</h1>
</div>

<form [formGroup]="form">
  <mat-form-field appearance="outline" required>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline" required>
    <mat-label>Documento</mat-label>
    <input matInput formControlName="document">
  </mat-form-field>

  <mat-form-field appearance="outline" required>
    <mat-label>Telefone para contato</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <div class="actions">
    <button
      mat-stroked-button
      extended
      color="primary"
      (click)="onCancel()"
    >
      Cancelar
    </button>

    <button
      mat-raised-button
      extended
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      Cadastrar
    </button>
  </div>
</form>
