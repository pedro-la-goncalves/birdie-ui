
<app-guest-list [guests]="guests"/>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="table" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onOrder()"> ID </th>
      <td mat-cell *matCellDef="let guest"> {{ guest.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onOrder()"> Name </th>
      <td mat-cell *matCellDef="let guest"> {{ guest.name }} {{ guest.surname }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="onOrder()"> Age </th>
      <td mat-cell *matCellDef="let guest"> {{ guest.birthdate }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let guest; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator
    #paginator
    class="demo-paginator"
    (page)="onPaginatorUpdate($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  ></mat-paginator>
</div>
