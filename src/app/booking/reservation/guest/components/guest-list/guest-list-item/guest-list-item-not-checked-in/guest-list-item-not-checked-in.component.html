<app-guest-list-item class="app-gust-list-item-not-checked-in">
  <app-avatar-placeholder avatar color="information" [initials]="guestService.getInitials(guest.name)"/>
  <app-guest-list-item-text>
    <app-guest-list-item-title>{{ guest.name + " " + guest.surname }}</app-guest-list-item-title>
    <app-guest-list-item-subtitle color="information">Has not checked in yet</app-guest-list-item-subtitle>
  </app-guest-list-item-text>
</app-guest-list-item>
