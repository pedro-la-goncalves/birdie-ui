<form [formGroup]="form" (submit)="onSubmit($event)">
  <mat-form-field appearance="outline" required>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline" required>
    <mat-label>Documento</mat-label>
    <input matInput formControlName="document">
  </mat-form-field>

  <mat-form-field appearance="outline" required>
    <mat-label>Telefone para contato</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button extended color="primary" type="submit">
      Salvar
    </button>

    <button mat-stroked-button extended color="primary" type="button" (click)="onCancel($event)">
      Cancelar
    </button>
  </div>
</form>
